<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZKY HOSTING - WEBSITE STORE HOSTING</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a;
            --secondary: #1e40af;
            --accent: #3b82f6;
            --light: #f8fafc;
            --dark: #020617;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --border: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            text-transform: uppercase;
            font-family: 'Poppins', sans-serif;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--dark);
            margin: 0;
            padding: 0;
            line-height: 1.7;
            background-color: #f1f5f9;
            text-transform: uppercase;
            overflow-x: hidden;
        }

        /* NAVBAR */
        .navbar {
            background-color: white;
            box-shadow: 0 4px 30px rgba(0,0,0,0.08);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            height: 40px;
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: rotate(5deg) scale(1.05);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: colorShift 5s infinite alternate;
        }

        .menu a {
            color: var(--primary);
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
        }

        .menu a:hover {
            color: var(--accent);
        }

        .menu a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--accent);
            bottom: -5px;
            left: 0;
            transition: width 0.3s;
        }

        .menu a:hover:after {
            width: 100%;
        }

        .btn {
            padding: 12px 28px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-transform: uppercase;
        }

        .btn-primary {
            background-color: var(--accent);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .btn-outline:hover {
            background-color: var(--accent);
            color: white;
        }

        /* HERO SECTION */
        .hero {
            background: linear-gradient(135deg, var(--primary) 0%, #1e293b 100%);
            color: white;
            padding: 120px 0 100px;
            position: relative;
            overflow: hidden;
        }

        .hero:before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
            opacity: 0.15;
        }

        .hero-content {
            width: 60%;
            position: relative;
            animation: fadeInUp 1s ease-out;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero p {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 30px;
            text-transform: none;
        }

        .btn-group {
            display: flex;
            gap: 15px;
        }

        .trust-badges {
            display: flex;
            align-items: center;
            margin-top: 40px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .badge {
            display: flex;
            align-items: center;
            font-size: 14px;
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
            text-transform: none;
            transition: transform 0.3s, background 0.3s;
        }

        .badge:hover {
            transform: translateY(-3px);
            background: rgba(255,255,255,0.2);
        }

        .badge i {
            margin-right: 8px;
            color: var(--success);
        }

        /* SECTION STYLING */
        .section {
            padding: 80px 0;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-title h2 {
            font-size: 36px;
            color: var(--primary);
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }

        .section-title h2:after {
            content: '';
            position: absolute;
            width: 60px;
            height: 3px;
            background: var(--accent);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .section-title p {
            color: #64748b;
            font-size: 18px;
            max-width: 700px;
            margin: 0 auto;
            text-transform: none;
        }

        /* HOSTING PLANS */
        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .plan-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            position: relative;
            border: 1px solid var(--border);
            animation: fadeIn 0.5s ease-out;
        }

        .plan-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }

        .plan-popular {
            border: 2px solid var(--accent);
            animation: pulse 2s infinite;
        }

        .popular-tag {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--accent);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            animation: bounce 2s infinite;
        }

        .plan-header {
            padding: 30px;
            background-color: var(--primary);
            color: white;
        }

        .plan-header h3 {
            font-size: 22px;
            margin-bottom: 5px;
        }

        .plan-header p {
            opacity: 0.8;
            font-size: 14px;
            text-transform: none;
        }

        .plan-body {
            padding: 30px;
        }

        .price {
            font-size: 42px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
            animation: countUp 1s ease-out;
        }

        .price span {
            font-size: 16px;
            color: #64748b;
            font-weight: 400;
            text-transform: none;
        }

        .features-list {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
        }

        .features-list li {
            padding: 10px 0;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            align-items: center;
            font-size: 14px;
            text-transform: none;
            transition: transform 0.3s;
        }

        .features-list li:hover {
            transform: translateX(5px);
        }

        .features-list li:last-child {
            border-bottom: none;
        }

        .features-list i {
            color: var(--success);
            margin-right: 10px;
            font-size: 14px;
        }

        /* FEATURES SECTION */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .feature-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.03);
            transition: all 0.3s;
            border: 1px solid var(--border);
            animation: fadeInUp 0.5s ease-out;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--secondary) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: white;
            font-size: 24px;
            transition: transform 0.3s;
        }

        .feature-card:hover .feature-icon {
            transform: rotate(10deg) scale(1.1);
        }

        /* TESTIMONIALS */
        .testimonials {
            background-color: white;
            padding: 80px 0;
        }

        .testimonial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .testimonial-card {
            background: #f8fafc;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid var(--border);
            transition: all 0.3s;
            animation: fadeIn 0.5s ease-out;
        }

        .testimonial-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .testimonial-card .quote {
            font-style: italic;
            margin-bottom: 20px;
            text-transform: none;
            position: relative;
        }

        .testimonial-card .quote:before {
            content: '"';
            font-size: 60px;
            position: absolute;
            left: -15px;
            top: -20px;
            opacity: 0.1;
            font-family: Georgia, serif;
        }

        .testimonial-card .author {
            display: flex;
            align-items: center;
        }

        .testimonial-card .author img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .testimonial-card:hover .author img {
            transform: scale(1.1);
        }

        .testimonial-card .author-info h4 {
            margin: 0;
            font-size: 18px;
        }

        .testimonial-card .author-info p {
            margin: 5px 0 0;
            color: #64748b;
            font-size: 14px;
            text-transform: none;
        }

        /* MODAL STYLING (General for all modals) */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.8);
            z-index: 1001;
            overflow-y: auto;
            padding: 40px 0;
            animation: fadeIn 0.3s ease-out;
            align-items: center; /* For vertical centering */
            justify-content: center; /* For horizontal centering */
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: slideUp 0.5s ease-out;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .modal-header p {
            color: #64748b;
            text-transform: none;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: #f1f5f9;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            color: var(--danger);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10;
        }

        .close-btn:hover {
            background: var(--danger);
            color: white;
            transform: rotate(90deg);
        }

        /* Form Group */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            text-transform: none;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            outline: none;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* Order Summary */
        .order-summary {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            text-transform: none;
        }

        .total {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            font-size: 18px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
            text-transform: none;
        }

        /* QRIS Payment Section */
        .qris-payment {
            text-align: center;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .qris-frame {
            border: 2px dashed var(--accent);
            padding: 15px;
            border-radius: 12px;
            display: inline-block;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .qris-code {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background: #fff;
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .qris-code:hover {
            transform: scale(1.05);
        }

        .qris-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Timer */
        .qris-timer {
            font-size: 18px;
            font-weight: 600;
            color: var(--danger);
            margin: 15px 0;
            text-align: center;
            padding: 10px;
            background: #fee2e2;
            border-radius: 8px;
            text-transform: none;
            animation: pulse 1s infinite;
        }

        /* Payment Proof */
        .payment-proof {
            margin-top: 20px;
        }

        .proof-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            display: none;
            transition: all 0.3s;
        }

        /* Success Modal */
        .success-modal .modal-content {
            text-align: center;
        }

        .success-icon {
            font-size: 60px;
            color: var(--success);
            margin-bottom: 20px;
            animation: bounceIn 1s ease-out;
        }

        /* Learn More Page */
        .learn-more-feature {
            display: flex;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .learn-more-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--secondary) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            color: white;
            font-size: 20px;
            flex-shrink: 0;
            transition: transform 0.3s;
        }

        .learn-more-feature:hover .learn-more-icon {
            transform: rotate(15deg) scale(1.1);
        }

        .learn-more-text h3 {
            margin: 0 0 10px 0;
            color: var(--primary);
        }

        .learn-more-text p {
            margin: 0;
            color: #64748b;
            text-transform: none;
        }

        /* Live Chat Button */
        .live-chat {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background-color: var(--accent);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(59, 130, 246, 0.5);
            cursor: pointer;
            z-index: 999;
            animation: pulse 2s infinite, bounce 2s infinite;
            transition: all 0.3s;
        }

        .live-chat:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.7);
        }

        /* Scroll to Top Button */
        .scroll-top {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 50p
